<div class="modBox">
	<div class="titleBox">
		<p *ngFor="let item of menu; let i = index" (click)="toggleMenu($event, item, i)" class="titleMenu"
			[ngClass]="item.class">{{item.name}}</p>
	</div>
	<table style="width: 100%;">
		<tr class="listBox">
			<th class="listButton"></th>
			<th class="listTitle" *ngFor="let field of fields">{{field}}</th>
		</tr>
		<tr class="bItem" *ngFor="let value of values;">
			<td class="listButton">
				<button type="button" id="closeB" (click)="deleteItem($event, value)">X</button>
				<img id="updateB" src="/assets/tuerca.png" (click)="openUpdate($event, value)">
			</td>
			<td class="listTitle" *ngFor="let item of value | keyvalue">{{item.value}}</td>
		</tr>
	</table>
	<button class="buttonBox" (click)="openForm()">
		{{addText}}
	</button>
</div>


<div class="blackBox" [ngClass]="openBox" (click)="tBox()">

</div>
<div class="addBox" [ngClass]="openBox">

	<div class="closeButton">
		<button class="closeB" (click)="tBox()">X</button>
	</div>

	<div class="formHeader">
		<h1>{{addText}}</h1>
	</div>

	<form class="formContent" *ngIf="isUsers" [formGroup]="passwordForm" (ngSubmit)="confirmPass()">
		<input class="lInput" type="text" formControlName="name" placeholder="Nombre">
		<input class="lInput" type="text" formControlName="mail" placeholder="Correo">
		<input class="lInput" type="text" formControlName="username" placeholder="Usuario">
		<label for="tipo">Tipo: </label>
		<select name="tipo" formControlName="type">
			<option value="Proveedor">Proveedor</option>
			<option value="Empleado">Empleado</option>
			<option value="Cliente">Cliente</option>
			<option value="Miscelaneo">Miscelaneo</option>
			<option value="Admin">Administrador</option>
		</select>
		<input class="lInput" type="password" formControlName="password" placeholder="Contraseña" />
		<!-- <input class="lInput" type="password" formControlName="passwordAgain" placeholder="Confirmar contraseña" />
	 -->
		<button type="submit" class="formButton">
			<p>Aceptar</p>
		</button>
	</form>

	<form class="formContent" *ngIf="isEmpresas" [formGroup]="empresasForm" (ngSubmit)="confirmPass()">
			<input class="lInput" type="text" formControlName="codigo" placeholder="Codigo">
			<input class="lInput" type="text" formControlName="nombre" placeholder="Nombre">
			<input class="lInput" type="text" formControlName="abreviatura" placeholder="Abreviatura">
			<input class="lInput" type="text" formControlName="rif" placeholder="Rif">
			<input class="lInput" type="text" formControlName="ctas" placeholder="Cuentas bancarias">
			<button type="submit" class="formButton">
				<p>Aceptar</p>
			</button>
		</form>
	

</div>
